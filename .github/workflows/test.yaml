              continue
            fi
            echo "put -r \"$file\" \"/opt/app/pvcs/$file\"" >> deploy_script.txt
          done
          if [[ -s deploy_script.txt ]]; then
            echo "bye" >> deploy_script.txt
            cat deploy_script.txt
            sftp -o StrictHostKeyChecking=no -i ~/.ssh/airflow_deploy_key -b deploy_script.txt airflow@20.1.56.227
          else
            echo "âœ… No deployable files, skipping SFTP."
          fi

  promote-to-prod:
    if: github.ref == 'refs/heads/Dev'
    needs: deploy-to-dev
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Promote Dev â†’ Prod
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout Prod
          if git diff --quiet origin/Prod origin/Dev; then
            echo "âœ… No changes to promote"
          else
            git merge origin/Dev --no-edit
            git push origin Prod
          fi

  deploy-to-prod:
    if: github.ref == 'refs/heads/Prod'
    needs: detect-changes
    runs-on: self-hosted
